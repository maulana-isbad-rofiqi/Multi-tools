<!DOCTYPE html>
<html lang="id" data-theme="blue">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi Tools Panel | Loading</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script>
    // Baca mode & tema dari localStorage biar splash sesuai
    (function () {
      try {
        const mode = localStorage.getItem("mt_mode") || "dark";
        if (mode === "light") {
          document.documentElement.classList.remove("mode-dark");
          document.body?.classList?.add("mode-light");
        }
      } catch {}
    })();
  </script>
</head>
<body class="mode-dark">
  <div class="bg-glow"></div>

  <main class="splash">
    <div class="splash-card">
      <div class="brand-logo big">
        <span>MT</span>
      </div>
      <h1>Multi Tools Panel</h1>
      <p>Loading dashboard untuk Remini &amp; RemoveBG...</p>

      <div class="loader"></div>

      <p class="splash-dev">Developer: <strong>ã€ï»¿ ğ•€ğ•¥ğ•¤ğ•“ğ•’ğ•• ã€‘</strong></p>

      <button class="btn-ghost small" onclick="location.href='dashboard.html'">
        Masuk sekarang
      </button>
    </div>
  </main>

  <script>
    // Auto pindah ke dashboard tanpa harus klik
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 1500);
  </script>
</body>
</html>
